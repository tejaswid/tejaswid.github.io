career-profile:
    title: About me
    summary: |
      Hello! I am a final year doctoral student at the [Autonomous Systems Lab](http://www.asl.ethz.ch/) at ETH Zurich.
      My supervisor is [Prof. Dr. Roland Siegwart](http://www.asl.ethz.ch/the-lab/people/person-detail.Mjk5ODE=.TGlzdC8yMDI4LDEyMDExMzk5Mjg=.html).

      My doctoral thesis is in collaboration with [Disney Research](https://www.disneyresearch.com/), Zurich where I work in the
      Computer Vision and Robotics group led by [Dr. Paul Beardsley](https://www.disneyresearch.com/people/paul-beardsley/).

